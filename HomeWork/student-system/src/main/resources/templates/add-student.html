<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="/">Student List</a>
    <a href="/">Home</a>
    <a href="/add">Add Student</a>
</div>

<div class="form-container">
    <h2>ADD STUDENT</h2>
    <form th:action="@{/add}" th:object="${student}" method="post">
        <div class="form-group">
            <label>NAME:</label>
            <input type="text" th:field="*{name}" placeholder="Insert name:" required>
        </div>

        <div class="form-group">
            <label>SURNAME:</label>
            <input type="text" th:field="*{surname}" placeholder="Insert surname:" required>
        </div>

        <div class="form-group">
            <label>EXAM:</label>
            <input type="number" th:field="*{exam}" placeholder="Insert exam:" min="0" max="100" required>
        </div>

        <button type="submit">ADD STUDENT</button>
    </form>
</div>
</body>
</html>
